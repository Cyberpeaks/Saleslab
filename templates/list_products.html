{% extends "admin_template.html" %}

<{% block body %}


      <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">
              Product List
            </header>

            <table class="table table-striped table-advance table-hover">
              <tbody>
                <tr>
                  <th><i class=""></i>#</th>
                  <th><i class="icon_profile"></i> Product Name</th>
                  <th><i class="icon_mobile"></i> Company</th>
                  <th><i class="icon_profile"></i> Unit Price</th>
                  <th><i class="icon_cogs"></i> Action</th>
                </tr>
                {% for product in products %}
                  <tr>
                    <td>{{product.number}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.company}}</td>
                    <td>{{product.price}}</td>
                    <td>
                      <div class="btn-group">
                        <a class="btn btn-primary" href="{{url_for('select_update_product')}}"><i class="icon_plus_alt2"></i></a>

                        <a class="btn btn-danger" href="{{url_for('select_rem_main_prod')}}"><i class="icon_close_alt2"></i></a>
                      </div>
                    </td>
                  </tr>
                {% endfor %}

              </tbody>
            </table>
          </section>
        </div>
      </div>
      <!-- page end-->



{% endblock %}
