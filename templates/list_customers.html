{% extends "admin_template.html" %}


{% block body %}

      <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">
              Customer List
            </header>

            <table class="table table-striped table-advance table-hover">
              <tbody>
                <tr>
                  <th><i class=""></i>#</th>
                  <th><i class="icon_profile"></i> Full Name</th>
                  <th><i class="icon_mobile"></i> Mobile</th>
                  <th><i class="icon_profile"></i> Gender</th>
                  <th><i class="icon_pin"></i> Location</th>
                  <th><i class="icon_calendar"></i> Engaged</th>
                  <th><i class="icon_cogs"></i> Action</th>
                </tr>
                {% for customer in customers %}
                  <tr>
                    <td>{{customer.number}}</td>
                    <td>{{customer.name}}</td>
                    <td>{{customer.phone}}</td>
                    <td>{{customer.gender}}</td>
                    <td>{{customer.location}}</td>
                    <td>{{customer.doe}}</td>
                    <td>
                      <div class="btn-group">
                        <a class="btn btn-primary" href="{{url_for('select_update_customer')}}"><i class="icon_plus_alt2"></i></a>

                        <a class="btn btn-danger" href="{{url_for('select_rem_main_cust')}}"><i class="icon_close_alt2"></i></a>
                      </div>
                    </td>
                  </tr>
                {% endfor %}

              </tbody>
            </table>
          </section>
        </div>
      </div>


{% endblock %}
