{% extends "admin_template.html" %}


{% block body %}

      <div class="row" >
        <div class="col-lg-6" style = "width:100%;">
          <section class="panel">
            <header class="panel-heading">
              {{msg}}
            </header>
            <div class="panel-body">
              <form action="{{ url_for('update_employee') }}" role="form"method="post">
                <div class = "form-group">
                  <table>
                      <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" value = "{% for employee in employees %}{{employee.firstname}}{% endfor %}"name="firstname" placeholder="Enter First name" required="YES">
                      </div>
                      <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" value = "{% for employee in employees %}{{employee.lastname}}{% endfor %}"name="lastname" placeholder="Enter Last name" required="YES">
                      </div>
                    <div class="form-group">
                      <label for="DOB">Date of Birth</label>
                      <input type="date" class="form-control" value = "{% for employee in employees %}{{employee.dob}}{% endfor %}" name="dob"  required"YES" >
                    </div>
                    <div class="form-group">Gender<br/>
                      <div class="form-control">
                        <label class="" for = "male">Male</label>
                        <input type ="radio" name="radgender" value ="Male" required="YES"/>
                        <label class="" for ="female">Female</label>
                        <input type ="radio" name="radgender" value ="Female" id/>
                      </div>
                    </div>
                      <div class="form-group">
                        <label for="username">Username</label>
                        <input type="email" class="form-control" value = "{% for employee in employees %}{{employee.username}}{% endfor %}"name="username" >
                      </div>
                      <div class="form-group">
                        <label for="phone">Mobile</label>
                        <input type="text" class="form-control" value = "{% for employee in employees %}{{employee.phone}}{% endfor %}" name="phone" placeholder="Mobile" >
                      </div>


                      <div class="form-group">
                        <label for = "role">Position or Role:</label>
                        <select class="form-control" name ="role" value ="{% for employee in employees %}{{employee.role}}{% endfor %}"required = "yes">
                          <option selected ="selected" value ="">Select Position</option>
                          <option value="Accountant">Accountant</option>
                          <option value="Driver">Driver</option>
                          <option value="Manager">Manager</option>
                          <option value="Sales Person">Salesman</option>
                          <option value="Secretary">Secretary</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label class="" for="DOE">Employment Date:</label>
                        <input class="form-control" value = "{% for employee in employees %}{{employee.doe}}{% endfor %}" required="YES" type="date" name="doe"/>
                      </div>
                      <div class="form-group">
                        <label for = "status">Employee Status:</label>
                        <select class="form-control" name ="status" value ="{% for employee in employees %}{{employee.status}}{% endfor %}"required = "yes">
                          <option selected ="selected" value ="">Select Status</option>
                          <option value="Accountant">CURRENT</option>
                          <option value="Driver">NON-CURRENT</option>
                          <option value="Manager">RETIRED</option>

                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputFile">Upload Passport</label>
                        <input type="file" name="profile_pic">
                        <p class="help-block">.</p>
                      </div>
                    <button type="submit" class="btn btn-primary" value="Update">Update</button>
                  </table>
                </div>
              </form>

            </div>
          </section>
        </div>

      </div>
      <!-- Inline form-->

            <!-- CKEditor -->

<!-- container section end -->

{% endblock %}
