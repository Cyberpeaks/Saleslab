{% extends "admin_template.html" %}


{% block body %}

      <!-- page start-->


      <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">
              Employee List
            </header>
            <table class="table table-striped table-advance table-hover">
              <tbody>
                <tr>
                  <th><i class=""></i>#</th>
                  <th><i class="icon_profile"></i> Full Name</th>
                  <th><i class="icon_mobile"></i> Mobile</th>
                  <th><i class="icon_profile"></i> Gender</th>
                  <th><i class="icon_mail_alt"></i> Email</th>
                  <th><i class="icon_calendar"></i> Appointed</th>
                  <th><i class="icon_cogs"></i> Action</th>
                </tr>
                {% for employee in employees %}
                  <tr>
                    <td>{{employee.number}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.phone}}</td>
                    <td>{{employee.gender}}</td>
                    <td>{{employee.username}}</td>
                    <td>{{employee.doe}}</td>
                    <td>
                      <div class="btn-group">
                        <a class="btn btn-primary" href="{{url_for('select_update_emp')}}"><i class="icon_plus_alt2"></i></a>
                        <a class="btn btn-danger" href="{{url_for('select_rem_main_emp')}}"><i class="icon_close_alt2"></i></a>
                      </div>
                    </td>
                  </tr>
                {% endfor %}

              </tbody>
            </table>
          </section>
        </div>
      </div>
      <!-- page end-->
  <!--main content end-->

  <!-- container section end -->

{% endblock %}
