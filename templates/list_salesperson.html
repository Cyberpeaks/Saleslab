{% extends "admin_template.html" %}

{% block body %}
  <!--main content start-->

      <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">
              Salespersons List
            </header>

            <table class="table table-striped table-advance table-hover">
              <tbody>
                <tr>
                  <th><i class=""></i>#</th>
                  <th><i class="icon_profile"></i> Full Name</th>
                  <th><i class="icon_genius"></i> Position</th>
                  <th><i class="icon_calendar"></i> Appointed</th>
                  <th><i class="icon_cogs"></i> Action</th>
                </tr>
                {% for salesperson in salespersons %}
                  <tr>
                    <td>{{salesperson.number}}</td>
                    <td> {{salesperson.name}}</td>
                    <td>{{salesperson.role}}</td>
                    <td>{{salesperson.doe}}</td>
                    <td>
                      <div class="btn-group">
                        <a class="btn btn-primary" href="{{url_for('select_add_emp')}}"><i class="icon_plus_alt2"></i></a>
                        <a class="btn btn-danger" href="{{url_for('select_rem_emp')}}"><i class="icon_close_alt2"></i></a>
                      </div>
                    </td>
                  </tr>
                {% endfor %}

              </tbody>
            </table>
          </section>
        </div>
      </div>
      <!-- page end-->


  <!-- container section end -->


{% endblock %}
