{% extends "layout.html" %}

{% block heading %}
  {{page}}
{% endblock %}

{% block body %}

		<aside class = "login">

			<h5>Please provide admin credentials to sign in</h5>
			<p>
				<h5>{{msg}}</h5>

			<form action="{{ url_for('login_Admin') }}" method="post">
				<table >
					<tr >
						<td><label for="username">User Name</label></td>
          </tr>
          <tr>
						<td><input  type="text" name="username" size="20" placeholder="Email Here" required="YES"/></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
					</tr>

					<tr>
						<td><label for="password">Password</label></td>
          </tr>
          <tr>
						<td><input type ="password" name="password" size="20" required="YES"/></td>
					</tr>

					<tr>
						<td>&nbsp;</td>
					</tr>

					<tr>
						<td><button type ="submit"/>Sign In</td>
					</tr>
				</table>
			</form>

	</aside>
{% endblock %}
