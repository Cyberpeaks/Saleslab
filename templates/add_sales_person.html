{% extends "admin_template.html" %}


{% block body %}


      <div class="row" >
        <div class="col-lg-6" style = "width:100%;">
          <section class="panel">
            <header class="panel-heading">
                {{msg}}
            </header>
            <div class="panel-body">
              <form action="{{url_for('add_sales_person')}}" role="form"method="post">
                <div class = "form-group">
                  <table>

                      <div class="form-group">
                        <label for = "role">Please Select Staff:</label>
                        <select class="form-control" name ="selAnswer" required = "yes">
                            <option selected ="selected" value ="">Select Staff</option>
                            {% for employee in employees %}
                              <option value="{{employee.id}}">{{employee.firstname}} {{employee.lastname}}</option>
                            {% endfor %}
                          </select>
                      </div>
                      <div class="form-group">
                        <label for = "confirm"> Confirm</label>
                  			<input class="" type ="checkbox" name ="chkAns" value="Agreed" required />
                      </div>

                    <button type="submit" class="btn btn-primary" value="Register Now">ADD SALES PERSON</button>
                  </table>
                </div>
              </form>

            </div>
          </section>
        </div>

      </div>
      <!-- Inline form-->

            <!-- CKEditor -->



{% endblock %}
