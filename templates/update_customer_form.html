{% extends "admin_template.html" %}


{% block body %}

    <!-- Basic Forms & Horizontal Forms-->

    <div class="row" >
      <div class="col-lg-6" style = "width:100%;">
        <section class="panel">
          <header class="panel-heading">
            {{msg}}
          </header>
          <div class="panel-body">
            <form  action="{{ url_for('update_customer') }}" role="form"method="post">
              <div class = "form-group">
                <table>
                    <div class="form-group">
                      <label for="firstname">First Name</label>
                      <input type="text" class="form-control" name="firstname" value="{%for customer in customers%}{{customer.firstname}}{%endfor%}" required="YES">
                    </div>
                    <div class="form-group">
                      <label for="lastname">Last Name</label>
                      <input type="text" class="form-control" name="lastname" value="{%for customer in customers%}{{customer.lastname}}{%endfor%}" required="YES">
                    </div>
                    <div class="form-group">
                      <label for="phone">Mobile</label>
                      <input type="text" class="form-control" name="phonecall" value="{%for customer in customers%}{{customer.phone}}{%endfor%}" >
                    </div>
                  <div class="form-group">
                    <label for="DOB">Date of Engagement</label>
                    <input type="date" class="form-control" name="doe" value="{%for customer in customers%}{{customer.doe}}{%endfor%}" required"YES" >
                  </div>
                  <div class="form-group">
                    <label for="">Gender</label>
                    <div class="">
                      <label class="" for = "male">Male</label>
                      <input type ="radio" name="radgender" value ="Male" required="YES"/>
                      <label class="" for ="female">Female</label>
                      <input type ="radio" name="radgender" value ="Female" id/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="address">Business Address</label>
                    <input type="text" class="form-control" name="address" value="{%for customer in customers%}{{customer.address}}{%endfor%}"required="YES"/>
                  </div>

                    <div class="form-group">
                      <label for = "role">Location:</label>
                      <select class="form-control" name ="location" >
                            <option selected ="selected" value ="">Select Location</option>
                            {% for location in locations %}
                              <option value="{{location.id}}">{{location.locality}} {{location.town}}</option>
                            {% endfor %}
                        </select>
                    </div>
                  <button type="submit" class="btn btn-primary" value="Register Now">Submit</button>
                </table>
              </div>
            </form>

          </div>
        </section>
      </div>

    </div>
    <!-- Inline form-->

          <!-- CKEditor -->

{% endblock %}
