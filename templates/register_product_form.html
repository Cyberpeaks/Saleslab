{% extends "admin_template.html" %}


{% block body %}


    <!--main content start-->

        <div class="row" >
          <div class="col-lg-6" style = "width:100%;">
            <section class="panel">
              <header class="panel-heading">
                  {{msg}}
              </header>
              <div class="panel-body">
                <form action="{{ url_for('add_product_pro') }}" role="form"method="post">
                  <div class = "form-group">
                    <table>

                        <div class="form-group">
                          <label for = "role">Select Company:</label>
                          <select name ="company" required>
                                <option selected ="selected" value ="">Select Company</option>
                                {% for company in companies %}
                                  <option value="{{company.id}}">{{company.companyname}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Product Name</label>
                          <input type="text" class="form-control" required name="product-name" placeholder="Product name">
                        </div>

                        <div class="form-group">
                          <label for="exampleInputEmail1">Unit Price</label>
                          <input type="text" required class="form-control" name="price" placeholder="Unit Price">
                        </div>

                      <button type="submit" class="btn btn-primary" value="Register Now">ADD PRODUCTS</button>
                    </table>
                  </div>
                </form>

              </div>
            </section>
          </div>

        </div>

              <!-- CKEditor -->

        <!-- page end-->

{% endblock %}
